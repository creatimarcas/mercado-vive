<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MercadoVive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2ecc71;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --danger: #e74c3c;
            --radius: 10px;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .login-container {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }
        
        .login-logo {
            margin-bottom: 20px;
        }
        
        .login-logo img {
            max-width: 150px;
        }
        
        .login-header {
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: var(--dark);
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        
        .login-header p {
            color: #7f8c8d;
            font-size: 0.95rem;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
            font-size: 0.9rem;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--radius);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.2);
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .invalid-feedback {
            color: var(--danger);
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }
        
        .is-invalid {
            border-color: var(--danger) !important;
        }
        
        .error-message {
            background: #ffecec;
            border-radius: var(--radius);
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
            color: var(--danger);
            display: none;
            font-size: 0.9rem;
        }
        
        .error-message i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="http://calderasyquemadores.avass.com.co/wp-content/uploads/2025/06/Logo-Comida-Saludable-Minimalista-Verde-2.png" alt="MercadoVive">
        </div>
        
        <div class="login-header">
            <h1>Panel de Administración</h1>
            <p>Ingresa tus credenciales para continuar</p>
        </div>
        
        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorText"></span>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" class="form-control" required autocomplete="username">
                <div class="invalid-feedback">Por favor ingresa tu usuario</div>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" class="form-control" required autocomplete="current-password">
                <div class="invalid-feedback">Por favor ingresa tu contraseña</div>
            </div>
            
            <button type="submit" class="btn btn-primary" id="loginButton">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </button>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const loginButton = document.getElementById('loginButton');
        
        // Validación en tiempo real
        [usernameInput, passwordInput].forEach(input => {
            input.addEventListener('input', function() {
                if (this.value.trim() !== '') {
                    this.classList.remove('is-invalid');
                    if (this.nextElementSibling) {
                        this.nextElementSibling.style.display = 'none';
                    }
                }
            });
        });
        
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            // Validar campos
            let isValid = true;
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (!username) {
                usernameInput.classList.add('is-invalid');
                usernameInput.nextElementSibling.style.display = 'block';
                isValid = false;
            }
            
            if (!password) {
                passwordInput.classList.add('is-invalid');
                passwordInput.nextElementSibling.style.display = 'block';
                isValid = false;
            }
            
            if (!isValid) return;
            
            try {
                // Cambiar estado del botón
                loginButton.disabled = true;
                loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verificando...';
                
                // Codificar credenciales en base64
                const credentials = btoa(username + ':' + password);
                
               const apiLoginUrl = window.location.hostname === 'localhost' 
                ? 'http://localhost:3001/api/login'
                : 'https://tu-backend-render.onrender.com/api/login';

                const response = await fetch(apiLoginUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Basic ' + btoa(username + ':' + password),
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    // Guardar credenciales en sessionStorage
                    sessionStorage.setItem('auth', credentials);
                    
                    // Redirigir al panel de administración
                    window.location.href = 'admin.html';
                } else {
                    // Manejar diferentes tipos de errores
                    let errorMessage = 'Error en la autenticación';
                    
                    if (response.headers.get('Content-Type')?.includes('application/json')) {
                        const errorData = await response.json();
                        errorMessage = errorData.error || 'Credenciales inválidas';
                    } else {
                        const text = await response.text();
                        if (text) errorMessage = text;
                    }
                    
                    showError(errorMessage);
                }
            } catch (err) {
                console.error('Error:', err);
                showError('Error de conexión con el servidor');
            } finally {
                // Restaurar botón
                loginButton.disabled = false;
                loginButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar Sesión';
            }
        });
        
        function showError(message) {
            errorText.textContent = message;
            errorMessage.style.display = 'block';
            
            // Ocultar mensaje después de 5 segundos
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
